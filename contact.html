    <script>
        // JavaScript untuk menghitung total harga dan menangani pengiriman form ke WhatsApp
        document.getElementById('orderForm').addEventListener('input', function () {
            const packagePrice = parseInt(document.getElementById('package').value) || 0;
            const extraIp = parseInt(document.getElementById('extra_ip').value) || 0;
            const totalPrice = packagePrice + (extraIp * 1000); // Rp.1000 per IP tambahan
            document.getElementById('total').value = `Rp.${totalPrice}`;
        });

        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil data dari form
            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const package = document.getElementById('package').value;
            const extraIp = document.getElementById('extra_ip').value;
            const payment = document.getElementById('payment').value;
            const total = document.getElementById('total').value;
            const customConfig = document.getElementById('custom_config').value;

            // Format pesan untuk WhatsApp
            let message = `Halo, saya ingin order:\n\n`;
            message += `Nama: ${name}\n`;
            message += `Layanan: ${service}\n`;
            message += `Paket: ${package} Hari\n`;
            message += `Tambahan IP: ${extraIp} IP\n`;
            message += `Metode Pembayaran: ${payment}\n`;
            message += `Total Harga: ${total}\n`;
            message += `Config: ${customConfig}\n\n`;
            message += `Terima kasih!`;

            // Ganti nomor WhatsApp dengan nomor Anda (format: 6281234567890)
            const whatsappUrl = `https://wa.me/6285335903344?text=${encodeURIComponent(message)}`;

            // Arahkan ke WhatsApp
            window.open(whatsappUrl, '_blank');
        });
