<!DOCTYPE html>
<html lang="en">
<head>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER - NATO STORE PREMIUM VPN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #b30000; /* Warna merah */
        }
        .btn-custom {
            background-color: #000; /* Black button */
            color: #fff; /* White text */
            border: 2px solid #b30000; /* Red border for contrast */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
        }
        .btn-custom:hover {
            background-color: #333; /* Dark gray on hover */
            color: #ff3333; /* Red text on hover */
            border-color: #ff3333; /* Red border on hover */
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1, h2, p {
            color: #fff;
        }
    </style>
</head>
<body>
    <amp-ad
        layout="fixed"
        width="728"
        height="90"
        type="adsense"
        data-ad-client="ca-pub-2356205605517489"
        data-ad-slot="9406909359">
    </amp-ad>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NATO STORE PREMIUM VPN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="artikel.html">Artikel</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Form Order -->
        <form id="orderForm">
            <!-- Nama -->
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control bg-dark text-white" id="name" name="name" required>
            </div>

            <!-- Pilih Layanan -->
            <div class="mb-3">
                <label for="service" class="form-label">Pilih Config Yang Ingin Di Order</label>
                <select class="form-select bg-dark text-white" id="service" name="service" required>
                    <option value="" disabled selected>Pilih Dengan Benar</option>
                    <option value="TROJAN">TROJAN</option>
                    <option value="SSH">SSH</option>
                    <option value="VMESS">VMESS</option>
                    <option value="VLESS">VLESS</option>
                </select>
            </div>

            <!-- Pilih Paket -->
            <div class="mb-3">
                <label for="package" class="form-label">Pilih Paket Hari</label>
                <select class="form-select bg-dark text-white" id="package" name="package" required>
                    <option value="" disabled selected>Select a package</option>
                    <option value="3000">7 Days - Rp.3000 (1 IP)</option>
                    <option value="5000">15 Days - Rp.5000 (1 IP)</option>
                    <option value="9000">30 Days - Rp.8000 (1 IP)</option>
                    <option value="10000">30 Days - Rp.10000 (2 IP)</option>
                </select>
            </div>

            <!-- Tambah IP -->
            <div class="mb-3">
                <label for="extra_ip" class="form-label">Tambah 1 IP (Rp.1000 per IP)</label>
                <input type="number" class="form-control bg-dark text-white" id="extra_ip" name="extra_ip" min="0" value="0">
            </div>

            <!-- Input Promo Code -->
            <div class="mb-3">
                <label for="promo_code" class="form-label">Masukkan Kode Promo (Opsional)</label>
                <input type="text" class="form-control bg-dark text-white" id="promo_code" name="promo_code" placeholder="Kode Promo">
            </div>

            <!-- Pilih Pembayaran -->
            <div class="mb-3">
                <label for="payment" class="form-label">Pilih Metode Pembayaran</label>
                <select class="form-select bg-dark text-white" id="payment" name="payment" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="Dana">Dana</option>
                    <option value="Gopay">Gopay</option>
                    <option value="QRIS">QRIS</option>
                    <option value="ShopeePay">ShopeePay</option>
                </select>
            </div>

            <!-- Input Config -->
            <div class="mb-3">
                <label for="custom_config" class="form-label">Masukkan Config + TKP (Cth : Tsel Ilped Jabar)</label>
                <textarea class="form-control bg-dark text-white" id="custom_config" name="custom_config" rows="2" placeholder="Masukkan Config sesuai yang Anda inginkan..."></textarea>
            </div>

            <!-- Total Harga -->
            <div class="mb-3">
                <label for="total" class="form-label">Total Harga</label>
                <input type="text" class="form-control bg-dark text-white" id="total" name="total" readonly>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom">Pesan Sekarang</button>
            </div>
        </form>
    </div>

    <footer class="footer mt-5">
        <p>&copy; 2024 NATO STORE PREMIUM VPN. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        const promoCodes = {
            'PROMO10': 10, // Diskon 10%
            'PROMO5': 5, // Diskon 5%
            'PROMO2': 2, // Diskon 2%
            'PROMO20': 20, // Diskon 20%
            'PROMO30': 30, // Diskon 30%
            // Tambahkan kode promo lain di sini jika perlu
        };

        // Function untuk mengambil tanggal dan waktu saat ini
        function getCurrentDateTime() {
            const now = new Date();
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const day = String(now.getDate()).padStart(2, '0');
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${day}-${month}-${year} Waktu ${hours}:${minutes}:${seconds}`;
        }

        // JavaScript untuk menghitung total harga dan menangani pengiriman form ke WhatsApp
        document.getElementById('orderForm').addEventListener('input', function () {
            const packagePrice = parseInt(document.getElementById('package').value) || 0;
            const extraIp = parseInt(document.getElementById('extra_ip').value) || 0;
            const promoCode = document.getElementById('promo_code').value.toUpperCase(); // Ambil kode promo
            const discount = promoCodes[promoCode] || 0; // Diskon sesuai kode promo atau 0 jika tidak ada kode promo

            // Hitung total harga dan diskon
            const totalPrice = packagePrice + (extraIp * 1000);
            const discountedPrice = totalPrice - (totalPrice * (discount / 100));

// Tampilkan harga yang telah didiskon
            document.getElementById('total').value = `Rp.${discountedPrice}`;
        });

        // Pengiriman ke WhatsApp saat form disubmit
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil data dari form
            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const packageValue = document.getElementById('package').value;
            let packageDays = "";
            switch (packageValue) {
                case "3000":
                    packageDays = "7"; // 7 Hari untuk harga Rp.3000
                    break;
                case "5000":
                    packageDays = "15"; // 15 Hari untuk harga Rp.5000
                    break;
                case "9000":
                    packageDays = "30"; // 30 Hari untuk harga Rp.8000
                    break;
                case "10000":
                    packageDays = "30"; // 30 Hari untuk harga Rp.10000
                    break;
                default:
                    packageDays = ""; // Jika tidak ada pilihan yang valid
            }
            const extraIp = document.getElementById('extra_ip').value;
            const payment = document.getElementById('payment').value;
            const total = document.getElementById('total').value;
            const customConfig = document.getElementById('custom_config').value;
            const dateTime = getCurrentDateTime(); // Tambahkan format tanggal dan waktu

            // Format pesan untuk WhatsApp
            let message = `Halo, saya ingin order:\n\n`;
            message += `Nama: ${name}\n`;
            message += `Layanan: ${service}\n`;
            message += `Paket: ${packageDays} Hari\n`;
            message += `Tambahan IP: ${extraIp} IP\n`;
            message += `Metode Pembayaran: ${payment}\n`;
            message += `Total Harga: ${total}\n`;
            message += `Config: ${customConfig}\n`;
            message += `Tanggal dan Waktu Order: ${dateTime}\n\n`;
            message += `Terima kasih!`;

            // Ganti nomor WhatsApp dengan nomor Anda (format: 6281234567890)
            const whatsappUrl = `https://wa.me/6285335903344?text=${encodeURIComponent(message)}`;

            // Arahkan ke WhatsApp
            window.open(whatsappUrl, '_blank');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
